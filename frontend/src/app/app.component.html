<div id="page-wrapper">

  <!-- Header -->
  <header id="header" class="alt">
    <h1><a href="">CLTracker</a></h1>
    <nav>
      <a href="#menu">Menu</a>
    </nav>
  </header>

  <!-- Menu -->
  <nav id="menu">
    <div class="inner">
      <h2>Menu</h2>
      <ul class="links">
        <li><a href="">Home</a></li>
        <li><a href="">Conventions</a></li>
        <li *ngIf="!auth.authenticated()" ><a (click)="auth.loginOrganizer()">Organizer Log In/Sign Up</a></li>
        <li *ngIf="!auth.authenticated()" ><a (click)="auth.loginExhibitor()">Exhibitor Log In/Sign Up</a></li>
        <li *ngIf="auth.authenticated() && perms === 'org'" ><a href="/org/profile">Profile</a></li>
        <li *ngIf="auth.authenticated() && perms === 'xhb'" ><a href="/xhb/profile">Profile</a></li>
        <li *ngIf="auth.authenticated() && perms === 'adm'" ><a href="/adm/profile">Profile</a></li>
        <li *ngIf="auth.authenticated()" ><a href="/" (click)="auth.logout()">Log Out</a></li>
      </ul>
      <a href="#" class="close">Close</a>
    </div>
  </nav>

    <div class="loading" *ngIf="loading" id="spinner">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>

  <!-- Content -->
  <router-outlet></router-outlet>

</div>
