<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Convention Logistics Tracker</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<style>
		/* default .loading styles, .loading should be invisible, opacity: 0, z-index: -1 */
		.loading {
			opacity: 0;
			transition: opacity .8s ease-in-out;
			position: fixed;
			min-height: 100%;
			width: 100%;
			top: 0;
			left: 0;
			background: linear-gradient(to top, rgba(30, 58, 67, 0.8), rgba(30, 58, 67, 0.8)), url("../img/bg.jpg");
      background-size: auto, cover;
      background-attachment: fixed, fixed;
      background-position: center, center;
			color: white;
			z-index: -1;
		}
		/* .loading screen is visible when app is not bootstraped yet, .my-app is empty */
		my-app:empty+.loading,
		my-app:empty+.spinner {
			opacity: 1;
			z-index: 100;
		}
		.spinner {
			position: fixed;
			top: 50%;
			left: 50%;
			width: 50px;
			height: 40px;
			margin-top: -30px;
			margin-left: -25px;
			text-align: center;
			font-size: 10px;
		}
		.spinner>div {
			background-color: #FFF;
			height: 100%;
			width: 6px;
			display: inline-block;
			-webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
			animation: sk-stretchdelay 1.2s infinite ease-in-out;
		}
		.spinner .rect2 {
			-webkit-animation-delay: -1.1s;
			animation-delay: -1.1s;
		}
		.spinner .rect3 {
			-webkit-animation-delay: -1.0s;
			animation-delay: -1.0s;
		}
		.spinner .rect4 {
			-webkit-animation-delay: -0.9s;
			animation-delay: -0.9s;
		}
		.spinner .rect5 {
			-webkit-animation-delay: -0.8s;
			animation-delay: -0.8s;
		}
		@-webkit-keyframes sk-stretchdelay {
			0%,
			40%,
			100% {
				-webkit-transform: scaleY(0.4)
			}
			20% {
				-webkit-transform: scaleY(1.0)
			}
		}
		@keyframes sk-stretchdelay {
			0%,
			40%,
			100% {
				transform: scaleY(0.4);
				-webkit-transform: scaleY(0.4);
			}
			20% {
				transform: scaleY(1.0);
				-webkit-transform: scaleY(1.0);
			}
		}
    </style>
  </head>
  <body>
    <my-app></my-app>
    <div class="loading">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.auth0.com/js/lock/10.8/lock.min.js"></script>
    <script src="js/skel.min.js"></script>
  </body>
</html>
